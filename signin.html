<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codash - Coworking Space Template</title>

    <!-- favicon icon -->
    <link rel="icon" href="assets/favicon.ico">

    <!-- Font Aawsome css file -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- slider css file -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <!-- Boostrap css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- cutsom css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- media css file -->
    <link rel="stylesheet" href="css/media.css">

</head>

<body>


    <section class="signin d-flex align-items-center">
        <div class="bg-overlay-signin"></div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <div class="bg-white shadow-lg rounded p-4 mt-4 position-relative">
                        <div class="text-center">
                            <a href=""><img src="assets/asset 0.png" alt="" class="signin-img"></a>
                            <h5 class="my-4">Login</h5>
                        </div>

                        <form action="" class="align-items-center">
                            <div>
                                <label for="">Your Email <span class="text-danger">*</span> </label>
                                <input type="email" name="" id="" placeholder="Your Email :" required>
                            </div>
                            <div>
                                <label for="">Password <span class="text-danger">*</span> </label>
                                <input type="password" name="" id="" placeholder="Password :" required>
                            </div>
                            <div class="my-2 d-flex justify-content-between">
                                <div>
                                    <input type="checkbox" name="" id=""> Remember Me
                                </div>
                                <div>
                                    <span style="font-size: 15px;">
                                        <a href="Forgotpassword.html" class="text-dark fw-bold">Forgot password ?</a>
                                    </span>
                                </div>
                            </div>
                            <div>
                                <input type="submit" value="Sign in" class="btn-bg">
                            </div>
                            <div class="text-center my-2">
                                <span style="color: gray; font-size: 15px;">Don't have an account ?
                                    <a href="signup.html" style="font-size: 16px; font-weight: 600; color: black; margin: 0 5px;">Sign Up</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="back-to-home d-none d-md-block float-end m-5 position-fixed">
            <a href="index.html" class="bg-primary text-center text-white rounded">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
    </section>




    <!-- page loader start -->

    <div class="page-loader">
        <div class="loading">
        <svg xmlns="http://www.w3.org/2000/svg" width="124" height="124" viewBox="0 0 124 124">
            <circle class="circle-loading" cx="62" cy="62" r="59" fill="none" stroke="rgba(0, 123, 255, .6)" stroke-width="6px"></circle>
            <circle class="circle" cx="62" cy="62" r="59" fill="none" stroke="rgba(0, 123, 255, .9)" stroke-width="6px" stroke-linecap="round"></circle>
            <polyline class="check" points="73.56 48.63 57.88 72.69 49.38 62" fill="none" stroke="rgba(0, 123, 255, .8)" stroke-width="6px" stroke-linecap="round"></polyline>
        </svg>
        </div>
     </div>

    <!-- page loader end -->



    <!-- Boostrap js file -->
    <script src="js/bootstrap.bundle.js"></script>

    <!-- jquery file  -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <!-- slider js file -->
    <script src="js/owl.carousel.min.js"></script>

    <!-- custom js file -->
    <script src="js/custom.js"></script>

</body>

</html>
